<div class="list">
    <app-banner [ImageUrl]="bannerImageUrl" [Text]="bannerText"></app-banner>
    <div class="title mt-7">
        {{ title }}
    </div>

    <table class="table mt-3">
        <thead>
            <tr>
                <th class="w-5">#</th>
                <th class="w-35">Title</th>
                <th class="w-30">Artist</th>
                <th class="w-10 right">Time</th>
                <th class="w-20">Album</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let music of musics"
                (click)="playMusic(music)"
                [class.playing]="music.id == currentMusic.id"
            >
                <td>
                    <fa-icon class="play" [icon]="playIcon" (click)="playMusic(music)"></fa-icon>
                </td>
                <td>{{ music.title }}</td>
                <td>{{ getArtists(music) }}</td>
                <td class="right">{{ music.time }}</td>
                <td>{{ music.album.name }}</td>
            </tr>
        </tbody>
    </table>
</div>

<app-right-nav class="right-sidebar"></app-right-nav>
